<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>TikTok Video Downloader</h1>
  <label for="videoURL">Enter TikTok Video URL:</label>
  <input type="text" id="videoURL" placeholder="Paste TikTok URL here">
  <button onclick="downloadVideo()">Download</button>

  <div id="result" class="result-container"></div>
  
  <div id="loading-popup" class="loading-popup" style="display:none;">
    <p>Please wait, your video is downloading...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
